<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisper</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chats.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
  <script src="{{ url_for('static', filename='js/updateProfile.js') }}"></script>
</head>

<body>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <nav>
    <div class="container banner">
      <a href="{{ url_for('settings') }}" class="link">
        <div class="btc">
          <button class="btn back" type="button" id="backtochat">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#9290C3"
              class="bi bi-arrow-left-circle icons" viewBox="0 0 17 17">
              <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg>
          </button>
        </div>
      </a>
      <div class="title">
        <h1>Edit Profile</h1>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="editP-card">
      <ul class="edit-list" type="none">
        <li>
          <label for="name" class="list-item editP" style="padding: 1% 1% 1%;">Display Name</label><br>
          <input type="text" class="input" id="name" name="name" placeholder="da1sy._." required></input>
        </li>
        <li>
          <label for="dob" class="list-item editP" style="padding: 1% 1% 1%;">DOB</label>
          <input type="date" class="input" id="dob" name="dob" placeholder="mm/dd/yyyy" required></input>
        </li>
        <li>
          <label for="email" class="list-item editP" style="padding: 1% 1% 1%;">Email</label>
          <input type="text" class="input" id="email" name="email" placeholder="example@domain.com" required></input>
        </li>
        <li>
          <label class="list-item editP" style="padding: 1% 1% 1%;">Phone no.</label><br>
          <input type="text" class="input" id="number" name="number" placeholder="03XX XXXXXXX" required></input>
        </li>
      </ul>
      <button id="submitButton" type="button" class="edit-btn continue-btn">Save</button>
    </div>
  </main>
</body>

</html>
