    <!--Header-->
    <div id="main">
      <div class="header">
        <div class="left-section">
          <!--Hamburger Menu btn-->
          <button class="hamburger-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasHamburger"
            aria-controls="offcanvasHamburger">
            <img class="hamburger-menu" src="static/images/hamburger-menu.svg" alt="Menu">
          </button>

        </div>
        <!--Name Section-->
        <div class="middle-section">
          <p class="appName">Wisper</p>
        </div>
        <!--Add Section-->
        <div class="right-section">
          <button class="addPost-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAdd"
            aria-controls="offcanvasAdd">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-plus-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
          </button>
        </div>
      </div>
      <!--Off-canvas Addpost-->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAdd" aria-labelledby="offcanvasAddLabel">
        <div class="offcanvas-body">
          <div class="close-btn">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!--Sidebar-->
          <div class="add-heading">
            <h5 class="offcanvas-title-add" id="offcanvasAddLabel">Add</h5>
          </div>
          
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Posts</li>
              <li class="list-group-item">New Chat</li>
            </ul>
          
        </div>
      </div>
      <!--Main-body-->
      <div class="search-container">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-icon">
          <img src="static/images/search.svg" alt="Search Icon">
        </button>
      </div>
      <!--Friend profiles-->
      <div class="acc">
        <div class="accounts">
          <div class="dp">
            <img class="pfp" src="static/images/pfp.jpg">
          </div>
          <a href="{{ url_for('DM') }}" class="dm-link">
          <div class="account-info">
            <p class="name">Oliver</p>
            <p class="username">usernames</p>
          </div>
        </a>

          </div>
        </div>
      </div>
